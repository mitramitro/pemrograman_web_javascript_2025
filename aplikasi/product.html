<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Aplikasi hitung diskon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calculator.html">Kalkulator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product_list.html">Produk List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="product.html">Produk</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- akhir navbar  -->
    <div class="container">
      <div class="container mt-3">
        <div id="produkContainer" class="d-flex gap-1 flex-wrap justify-content-center"></div>
      </div>
    </div>

    <script>
      fetch("https://dummyjson.com/products")
        // .then((res) => res.json())
        .then(function (res) {
          return res.json();
        })
        .then((data) => {
          let container = document.getElementById("produkContainer");

          data.products.forEach((item) => {
            container.innerHTML += `
                    <div class="card p-3" style="width: 18rem;">
                      <img src="${item.thumbnail}" class="card-img-top" alt="${item.title}">
                      <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.price}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                    </div>
                  `;
          });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
