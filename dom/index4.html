<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 350px">
      <div class="bg-white p-3 rounded shadow">
        <!-- Screen -->
        <input type="text" id="screen" class="form-control form-control-lg mb-3 text-end fw-bold" readonly />

        <!-- Row 1 -->
        <div class="row g-2">
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">7</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">8</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">9</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fw-bold">+</button></div>
        </div>

        <!-- Row 2 -->
        <div class="row g-2 mt-2">
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">4</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">5</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">6</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fw-bold">-</button></div>
        </div>

        <!-- Row 3 -->
        <div class="row g-2 mt-2">
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">1</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">2</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">3</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fw-bold">x</button></div>
        </div>

        <!-- Row 4 -->
        <div class="row g-2 mt-2">
          <div class="col-3"><button class="btn btn-danger w-100 py-3 fw-bold">C</button></div>
          <div class="col-3"><button class="btn btn-secondary w-100 py-3 fw-bold">0</button></div>
          <div class="col-3"><button class="btn btn-success w-100 py-3 fw-bold">=</button></div>
          <div class="col-3"><button class="btn btn-warning w-100 py-3 fw-bold">:</button></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
