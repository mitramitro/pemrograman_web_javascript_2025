<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Dom</title>
    <style>
      .blue {
        color: blue;
      }

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="judul" class="blue">Hallo Dunia</h1>
    <button onclick="ubahWarna()">ubah warna</button>
    <!-- <p class="teks">Paragraph pertama</p> -->
  </body>

  <script>
    function ubahWarna() {
      document.getElementById("judul").classList.toggle("red");
    }
  </script>
</html>
