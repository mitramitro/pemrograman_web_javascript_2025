<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Kalkulator</title>
  </head>
  <body>
    <div class="container">
      <!-- navbar  -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MyApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Kalkulator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- akhir navbar  -->
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Kalkulator</h5>
          <input class="form-control form-control-lg mb-1" type="text" aria-label=".form-control-lg example" />

          <!-- button  -->
          <div class="container">
            <div class="row g-1">
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">1</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">2</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">3</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">+</button></div>
            </div>
            <div class="row g-1">
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">4</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">5</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">6</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">-</button></div>
            </div>
            <div class="row g-1">
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">7</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">8</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">9</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">x</button></div>
            </div>
            <div class="row g-1">
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">C</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">0</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">=</button></div>
              <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100">/</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
