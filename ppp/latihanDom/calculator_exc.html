<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card p-3" style="width: 16rem">
        <input class="form-control form-control-lg mb-3 text-end" id="inputLayar" type="text" aria-label=".form-control-lg example" readonly />
        <div class="row g-1">
          <div class="col-12"><button type="button" class="btn btn-outline-danger w-100" onclick="clearScreen()">C</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('7')">7</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('8')">8</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('9')">9</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="operator('/')">/</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('4')">4</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('5')">5</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('6')">6</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="operator('*')">X</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('1')">1</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('2')">2</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('3')">3</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="operator('-')">-</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('0')">0</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="tambahAngka('.')">.</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="hitung('=')">=</button></div>
          <div class="col-3"><button type="button" class="btn btn-outline-secondary w-100" onclick="operator('+')">+</button></div>
        </div>
      </div>
    </div>

    <script>
      let nilai1 = "";
      let nilai2 = "";
      let opr = "";
      function tambahAngka(angkaDariTombol) {
        // console.log(angka);
        document.getElementById("inputLayar").value += angkaDariTombol;
      }

      function operator(opDariTombol) {
        nilai1 = document.getElementById("inputLayar").value;
        opr = opDariTombol;
        document.getElementById("inputLayar").value = "";
      }

      function hitung() {
        nilai2 = document.getElementById("inputLayar").value;
        let hasil = 0;
        switch (opr) {
          case "+":
            hasil = parseFloat(nilai1) + parseFloat(nilai2);
            break;
          case "-":
            hasil = parseFloat(nilai1) - parseFloat(nilai2);
            break;
          case "*":
            hasil = parseFloat(nilai1) * parseFloat(nilai2);
            break;
          case "/":
            hasil = parseFloat(nilai1) / parseFloat(nilai2);
            break;
          default:
            hasil = "Error";
        }
        document.getElementById("inputLayar").value = hasil;
      }

      function clearScreen() {
        nilai1 = "";
        nilai2 = "";
        op = "";
        document.getElementById("inputLayar").value = "";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
