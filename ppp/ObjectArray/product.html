<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .card-img-top {
        height: 300px;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="text-center mb-5 fw-bold">ðŸ›’ Daftar Produk</h2>

      <div id="productContainer" class="row g-4">
        <!-- Card produk muncul di sini -->
      </div>
    </div>

    <script>
      let products = [
        {
          id: 1,
          nama: "Smartphone Xiaomi Redmi Note 13",
          harga: 3999000,
          deskripsi: "Smartphone layar AMOLED 120Hz, RAM 8GB + 128GB, kamera 108MP, baterai 5000mAh.",
          gambar: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=500&h=400&fit=crop",
        },
        {
          id: 2,
          nama: "Headphone Sony WH-CH720N",
          harga: 2199000,
          deskripsi: "Wireless noise cancelling dengan suara jernih dan baterai hingga 35 jam.",
          gambar: "https://images.pexels.com/photos/3394657/pexels-photo-3394657.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
        {
          id: 3,
          nama: "Jam Tangan Apple Watch SE (2nd Gen)",
          harga: 3299000,
          deskripsi: "Jam pintar dengan sensor kesehatan, GPS, dan fitur panggilan dari pergelangan tangan.",
          gambar: "https://images.pexels.com/photos/437037/pexels-photo-437037.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
        {
          id: 4,
          nama: "Kamera Instan Fujifilm Instax Mini 12",
          harga: 1699000,
          deskripsi: "Kamera instan desain simple & mudah dipakai, hasil foto langsung cetak ukuran kartu.",
          gambar: "https://www.instaxus.com/wp-content/uploads/2023/02/230111-Instax-Mini-12-Lilac-Purple-Front-No-Photo_0053_Stack-2.png",
        },
        {
          id: 5,
          nama: "Speaker Bluetooth JBL Flip 6",
          harga: 1499000,
          deskripsi: "Speaker portable tahan air IP67, bass kuat, cocok untuk luar ruangan.",
          gambar: "https://images.pexels.com/photos/3394654/pexels-photo-3394654.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
        {
          id: 6,
          nama: "Laptop ASUS Vivobook 14",
          harga: 7999000,
          deskripsi: "Laptop ringan 14 inci, prosesor i5, RAM 16GB, cocok untuk kerja dan kuliah.",
          gambar: "https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600",
        },
      ];

      const container = document.getElementById("productContainer");

      products.forEach((item) => {
        const cardHTML = `
          <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="${item.gambar}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${item.nama}</h5>
                    <p class="card-text">${item.deskripsi}</p>
                    <p class="fw-bold text-danger mb-2">Rp ${item.harga.toLocaleString("id-ID")}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
          </div>
        `;
        container.innerHTML += cardHTML;
      });
    </script>
  </body>
</html>
